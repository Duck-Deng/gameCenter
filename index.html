                    top: 0;
                    left: 0;

                    <textarea id="input">这是幕后黑手</textarea>
                    <button class="mdui-btn mdui-btn-icon mdui-text-color-dark mdui-shadow-5 mdui-hoverable" onclick="copyText();mdui.snackbar({

        })"><i class="mdui-icon material-icons">share</i></button>
                  </div>

                </script>
